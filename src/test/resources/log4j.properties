log4j.category.datameer.awstasks = INFO, console, file
log4j.category.com.xerox.amazonws = INFO, console, file
log4j.category.com.amazonaws = WARN, console, file
log4j.category.com.amazonaws.elasticmapreduce = WARN, console, file
log4j.category.org.jets3t = INFO, console, file
log4j.category.httpclient = INFO, console, file
log4j.category.org.apache.commons.httpclient = INFO, console, file
log4j.category.org.apache.http = INFO, console, file
log4j.category.com.jcraft=INFO, console, file

#console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=TRACE
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%x %5p [%d{yyyy-MM-dd HH:mm:ss}] (%F:%L) - %m%n

#file appender
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=log.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p [%d{yyyy-MM-dd HH:mm:ss}] (%F:%L) - %m%n